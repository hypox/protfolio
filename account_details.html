<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <link rel="icon" type="/favicon/favicon-16x16.png" href="favicon/favicon.ico">
    <link rel="icon" type="/favicon/favicon-32x32.png" href="favicon/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40; /* Dark background */
            color: #fff; /* White text */
        }
        .card {
            background-color: #495057; /* Slightly lighter dark color for the card */
            color: #fff;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar with Brand Link -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Andre Huang</a>
        </div>
    </nav>

    <!-- Account Details Form -->
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh; padding-top: 60px;">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Account Details</h4>
                    <form action="update_account_processing_url" method="POST">
                        <!-- Current Account Information -->
                        <div class="mb-3">
                            <label for="accountName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="accountName" name="name" value="John Doe" required>
                        </div>
                        <div class="mb-3">
                            <label for="accountEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="accountEmail" name="email" value="john.doe@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="accountPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="accountPassword" name="password" placeholder="Enter a new password" required>
                        </div>
                        <div class="mb-3">
                            <label for="accountConfirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="accountConfirmPassword" name="confirm_password" placeholder="Confirm your password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Update Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
