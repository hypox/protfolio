<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details - Andre Huang</title>
    
    <link rel="icon" type="image/svg+xml" href="../favicon/favicon.svg">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/script.js" defer></script>
</head>
<body>

    <div id="header"></div>

    <section class="project-hero text-center">
        <div class="container" data-aos="fade-down">
            <h1>Account Details</h1>
            <p class="lead">Manage your profile information</p>
        </div>
    </section>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Account Info Card -->
                <div class="card mb-4" data-aos="fade-up">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h4 class="mb-0"><i class="bi bi-person-circle me-2"></i>Profile Information</h4>
                            <a href="../backend/auth/logout.php" class="btn btn-outline-danger btn-sm">
                                <i class="bi bi-box-arrow-right me-1"></i>Logout
                            </a>
                        </div>

                        <div id="accountInfo" class="mb-4">
                            <div class="row mb-3">
                                <div class="col-md-4 text-muted">Name:</div>
                                <div class="col-md-8 fw-bold" id="displayName">Loading...</div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4 text-muted">Email:</div>
                                <div class="col-md-8 fw-bold" id="displayEmail">Loading...</div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4 text-muted">Member Since:</div>
                                <div class="col-md-8 fw-bold" id="displayCreated">Loading...</div>
                            </div>
                        </div>

                        <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#editForm">
                            <i class="bi bi-pencil me-1"></i>Edit Profile
                        </button>
                    </div>
                </div>

                <!-- Edit Form (Collapsed by default) -->
                <div class="collapse" id="editForm">
                    <div class="card" data-aos="fade-up">
                        <div class="card-body p-4">
                            <h5 class="mb-4">Update Your Information</h5>
                            
                            <form id="updateAccountForm">
                                <div class="mb-3">
                                    <label for="editName" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="editName" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="editEmail" name="email" required>
                                </div>
                                
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-success">
                                        <i class="bi bi-check-circle me-1"></i>Save Changes
                                    </button>
                                    <button type="button" class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#editForm">
                                        Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    
    <script>
        // Load account details
        async function loadAccountDetails() {
            try {
                const response = await fetch('../backend/user/get_account.php');
                const result = await response.json();
                
                if (result.success) {
                    const user = result.user;
                    document.getElementById('displayName').textContent = user.name;
                    document.getElementById('displayEmail').textContent = user.email;
                    document.getElementById('displayCreated').textContent = new Date(user.created_at).toLocaleDateString('nl-NL');
                    
                    // Populate edit form
                    document.getElementById('editName').value = user.name;
                    document.getElementById('editEmail').value = user.email;
                } else {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Error loading account:', error);
                window.location.href = 'login.html';
                }
        }
        
        // Update account handler
        document.getElementById('updateAccountForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Saving...';
            
            try {
                const response = await fetch('../backend/user/update_account.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(result.message);
                    loadAccountDetails();
                    bootstrap.Collapse.getInstance(document.getElementById('editForm')).hide();
                } else {
                    alert(result.message);
                }
            } catch (error) {
                alert('An error occurred. Please try again.');
            }
            
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalText;
        });
        
        // Load account on page load
        loadAccountDetails();
    </script>
</body>
</html>
